<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year project</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">

</head>
<body >
    <header class="merriweather-normal">
        <div class="gradient">
            <div class="gradient_content">
                <h3>Happy New Year</h3>
                <h1>New Year Party</h1>
                <h1>Celebration</h1>  
            </div>
        </div>
        
    </header>
    <main>
        <section class="off inter-normal">
            
            <h1 class="off_title">65% OFF</h1>
            <h3 class="off_des">OUR HOLIDAY DEALS ARE BETTER</h3>
            <h2 class="off_cata">ALL CATEGORIES</h2>
            <img src="./images/New Year Photo.png" alt="new year">
        </section>
        <section class="welcome merriweather-normal">
            <div class="welcome_container">
                <div class="welcome_content">
                    <h2 class="welcome_title">Welcome to <br>midnight party</h2>
                    <p class="description inter-normal">
                        Dolor sit amet consectetur. Consequat eget consectetur maecenas sed molestie malesuada. Ipsum sed sodales risus ut pellentesque vel euismod. 
                    </p>
                    <button class="join_btn inter-normal">JOIN NOW</button>
                </div>
                <div class="welcome_year">
                    <img src="./images/Group 70.png" alt="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
